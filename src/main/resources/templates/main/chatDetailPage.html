<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeNote</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/public/css/common.css">

    <!--/*  SweetAlert2  */-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        .custom-placeholder::placeholder {
            color: #8c8c8c;
        }

        <!--/* SweetAlert 커스텀 */-->
        .swal2-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .swal2-confirm {
            background-color: #3498DB;
        }

        .swal2-deny {
            background-color: #27a45c;
        }

        .swal2-icon {
            font-size: 0.9em;
        }

        .time-color {
            color : #505050;
        }

        .chat-style {
            max-width: 78%;
            white-space: normal;
            word-break: break-word;
        }
    </style>

</head>

<body>
<div class="wrapper" style="background-color: #f1f1f1;">

    <div class="container">
<!--        <div th:replace="~{common/navi::mainHeader}"></div>-->

        <div class="row sticky-top bg-white py-2 align-items-center text-center border-bottom">
            <div class="col-auto ps-2">
                <a class="material-symbols-outlined d-flex justify-content-center" onclick="history.back()">arrow_back</a>
            </div>

            <div class="col">
                <div class="row">
                    <div class="col fw-bold" style="font-size: 1.1rem;">
                        <span th:text="${chatRoomInfo.title}">공고 제목</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col new-fs-9">
                        <span th:text="${chatRoomInfo.name}">회사 이름</span>
                    </div>
                </div>
            </div>

            <div class="col-auto pe-2">
                <span class="material-symbols-outlined d-flex justify-content-center" onclick="chatExit()">move_item</span>
            </div>
        </div>

<!--        채팅방-->
        <div class="row pt-2">
            <div class="col">

<!--                메세지 created_at이용해서..날짜별로 정렬후 1 결과 나오면 날짜 입력하게??-->
                <div class="row pb-2">
                    <div class="col text-center">
                        2025년 07월 03일
                    </div>
                </div>

                <div class="row">
                    <div id="chatBox" class="col">

                    </div>
                </div>

            </div>
        </div>

        <div class="pt-3 shadow bg-white border-top text-center new-pb-25 px-2 text-primary fixed-bottom align-items-center" style="max-width: 520px; margin: 0 auto; left: 0; right: 0;">
            <div class="row">
                <div class="col-9 pe-0">
                    <input id="messageInput" class="form-control custom-placeholder" placeholder="보낼 내용을 입력해주세요.">
                </div>
                <div class="col ps-2">
                    <span class="btn btn-primary material-symbols-outlined d-flex justify-content-center" onclick="sendMessage()">보내기</span>
                </div>
            </div>
        </div>
    </div>

</div>

<!--/* 채팅 템플릿 */-->
<div id="chatTemplate" class="d-none">
    <div class="row chatWrapper">
<!--                왼쪽 (타인말풍) -->
        <div class="d-flex align-items-end px-2 new-pb-25 yourChatDiv">
            <div class="d-flex align-items-end">
                <div class="btn btn-primary text-start rounded chat-style yourChat">
                    akkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkk
                </div>
                <div class="new-fs-9 mx-2 time-color yourTime">
                    오후 3:30
                </div>
            </div>
        </div>

<!--                오른쪽 (본인말풍) -->
        <div class="d-flex align-items-end px-2 new-pb-25 myChatDiv">
            <div class="d-flex align-items-end" style="width: 100%; justify-content: flex-end;">
                <div class="new-fs-9 mx-2 time-color myTime">
                    오후 3:40
                </div>
                <div class="btn btn-primary1 text-start rounded chat-style myChat">
                    dkdk
                </div>
            </div>
        </div>

    </div>
</div>

<!--/* type="module" 때문에 함수가 모듈 스코프에 갇혀서 HTML inline에서 안 보임 (onclick 불가) */-->
<script type="module" src="/public/js/main/chatDetail.js"></script>
<!--<script type="text/javascript" src="/public/js/main/chatDetail.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
