<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--   반응형 웹 태그  (사용 중인 기기의 화면 너비에 맞춤) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeNote</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/public/css/common.css">
<!--    FullCalendar-->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
    <style>
        .fc .fc-toolbar-title {
            font-size: 1.45em;
            margin: 0 0 0 0.3em;
        }

        .fc .fc-button-primary {
            color: #fff;
            background-color: #2C3E50;
            border-color: #2C3E50;
        }

        .fc .fc-button-primary:disabled {
            color: #fff;
            background-color: #3498DB;
            border-color: #3498DB;
        }
    </style>
</head>
<body>
<div id="root">

    <div class="wrapper">

        <div class="container">
            <div class="row pt-2 new-pb-45 ps-2">
                <div class="col">
                    <a href="/" class="fst-italic text-primary" style="font-family: Montserrat variant1; font-weight: 900; font-size: 1.7em;">TimeNote</a>
                </div>
            </div>

            <div class="row px-2">
                <div class="col">
                    <div id="calendarContainer" style="width: 100%; height: 83vh;">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
<script type="text/javascript" src="/public/js/main/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
