<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--   반응형 웹 태그  (사용 중인 기기의 화면 너비에 맞춤) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/public/css/common.css">
    <style>
        .custom-placeholder::placeholder {
            color: #adadad; /* 원하는 색상 */
        }
    </style>
</head>
<body>
<div id="root">

    <div class="wrapper">

        <div class="container">

            <div th:replace="~{common/navi::createAccountHeader}"></div>

<!--            <form id="joinUser" action="/joinUserProcess" method="post">-->
            <form id="joinUser">
                <div class="row px-4">
                    <div class="col border rounded-top">
                        <div class="row align-items-center">
                            <div class="col-auto pe-0 new-text-light-gray2">
                                <span class="material-symbols-outlined d-flex justify-content-center new-fw-thin">person</span>
                            </div>
                            <div class="col ps-0">
                                <input type="text" id="inputAccount" name="accountId" class="form-control ps-2 new-py-25 custom-placeholder border border-0" placeholder="아이디" onblur="checkAccount()">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row px-4">
                    <div class="col border rounded-bottom">
                        <div class="row align-items-center">
                            <div class="col-auto pe-0 new-text-light-gray2">
                                <span class="material-symbols-outlined d-flex justify-content-center new-fw-thin">lock</span>
                            </div>
                            <div class="col ps-0">
                                <input type="password" id="inputPassword" name="accountPw" class="form-control ps-2 new-py-25 custom-placeholder border border-0" placeholder="비밀번호">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row pt-2 px-4">
                    <div class="col border rounded-top">
                        <div class="row align-items-center">
                            <div class="col-auto pe-0 new-text-light-gray2">
                                <span class="material-symbols-outlined d-flex justify-content-center new-fw-thin">person</span>
                            </div>
                            <div class="col ps-0">
                                <input type="text" id="inputName" name="name" class="form-control ps-2 new-py-25 custom-placeholder border border-0" placeholder="이름">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row px-4">
                    <div class="col border">
                        <div class="row align-items-center">
                            <div class="col-auto pe-0 new-text-light-gray2">
                                <span class="material-symbols-outlined d-flex justify-content-center new-fw-thin">calendar_month</span>
                            </div>
                            <div class="col ps-0">
                                <input type="number" id="inputAge" name="age" class="form-control ps-2 new-py-25 custom-placeholder border border-0" placeholder="나이">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row px-4">
                    <div class="col border rounded-bottom">
                        <div class="row align-items-center">
                            <div class="col-auto pe-0 new-text-light-gray2">
                                <span class="material-symbols-outlined d-flex justify-content-center new-fw-thin">phone_iphone</span>
                            </div>
                            <div class="col ps-0">
                                <input type="number" id="inputPhone" name="phone" class="form-control ps-2 new-py-25 custom-placeholder border border-0" placeholder="휴대전화번호">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row pt-2 px-4">
                    <div class="col border rounded-top">
                        <div class="row align-items-center">
                            <div class="col-auto pe-0 new-text-light-gray2">
                                <span class="material-symbols-outlined d-flex justify-content-center new-fw-thin">encrypted</span>
                            </div>
                            <div class="col ps-0">
                                <select id="inputPassWordQuestion" name="question" class="form-select ps-2 new-py-25 custom-placeholder border border-0" onclick="checkPwQuestion()">
                                    <option selected disabled hidden value="0">비밀번호 찾기 질문</option>
                                    <th:block th:each="pwQuestions : ${pwQuestions}">
                                        <option th:value="${pwQuestions.id}" th:text="${pwQuestions.question}"></option>
                                    </th:block>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row px-4 d-none" id="divPassWordAnswer">
                    <div class="col border rounded-bottom">
                        <div class="row align-items-center">
                            <div class="col-auto pe-0 new-text-light-gray2">
                                <span class="material-symbols-outlined d-flex justify-content-center new-fw-thin">vpn_key</span>
                            </div>
                            <div class="col ps-0">
                                <input type="text" id="inputPassWordAnswer" name="answer" class="form-control ps-2 new-py-25 custom-placeholder border border-0" placeholder="비밀번호 찾기 답변">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row py-4">
                    <div class="col d-grid px-4">
                        <span class="btn btn-primary new-py-25" onclick="checkUserInfo()">회원가입</span>
                    </div>
                </div>
            </form>

        </div>
    </div>

</div>
<script type="text/javascript" src="/public/js/user/join.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
