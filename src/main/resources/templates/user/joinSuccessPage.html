<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--   반응형 웹 태그  (사용 중인 기기의 화면 너비에 맞춤) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/public/css/common.css">
    <style>
        .custom-placeholder::placeholder {
            color: #adadad; /* 원하는 색상 */
        }
    </style>
</head>
<body>
<div id="root">

    <div class="wrapper">

        <div class="container">
            <div class="row pt-5">
                <div class="col new-pt-45 text-center text-primary">
                    <span class="fst-italic" style="font-family: Montserrat variant1; font-weight: 900; font-size: 2.5em;">TimeNote</span>
                </div>
            </div>

            <div class="row new-pt-45 pb-2">
                <div class="col text-center">
                    <span class="material-symbols-outlined text-primary1" style="font-size: 3.5em;">fact_check</span>
                </div>
            </div>

            <div class="row px-5 pt-1">
                <div class="col text-center" style="font-family: Montserrat variant1;">
                    회원가입이 완료되었습니다.
                </div>
            </div>

            <div class="row px-5">
                <div class="col text-center" style="font-family: Montserrat variant1;">
                    로그인 후 이용해 주세요.
                </div>
            </div>

            <div class="row pt-3 pb-4">
                <div class="col d-grid new-px-45">
                    <a href="/user/login" type="button" class="btn btn-primary new-py-25">로그인</a>
                </div>
            </div>

        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
