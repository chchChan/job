<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--   반응형 웹 태그  (사용 중인 기기의 화면 너비에 맞춤) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/public/css/common.css">
    <style>
        .custom-placeholder::placeholder {
            color: #adadad; /* 원하는 색상 */
        }
    </style>
</head>
<body>
<div id="root">

    <div class="wrapper">

        <div class="container">
            <div class="row pt-4 pb-3">
                <div class="col new-pt-45 text-center text-primary">
                    <span class="fst-italic" style="font-family: Montserrat variant1; font-weight: 900; font-size: 2.5em;">TimeNote</span>
                </div>
            </div>

            <form id="findPassword">
                <div class="row pb-3">
                    <div class="col text-center fs-6">
                        등록된 회원정보로 아이디를 확인하세요.
                    </div>
                </div>

                <div class="row pt-2 px-4">
                    <div class="col border rounded-top">
                        <div class="row align-items-center">
                            <div class="col-auto pe-0 new-text-light-gray2">
                                <span class="material-symbols-outlined d-flex justify-content-center new-fw-thin">person</span>
                            </div>
                            <div class="col ps-0">
                                <input type="text" id="inputName" name="name" class="form-control ps-2 new-py-25 custom-placeholder border border-0" placeholder="이름">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row px-4">
                    <div class="col border rounded-bottom">
                        <div class="row align-items-center">
                            <div class="col-auto pe-0 new-text-light-gray2">
                                <span class="material-symbols-outlined d-flex justify-content-center new-fw-thin">phone_iphone</span>
                            </div>
                            <div class="col ps-0">
                                <input type="number" id="inputPhone" name="phone" class="form-control ps-2 new-py-25 custom-placeholder border border-0" placeholder="휴대전화번호">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row py-4">
                    <div class="col d-grid px-4">
                        <span class="btn btn-primary new-py-25">아이디 찾기</span>
                    </div>
                </div>
            </form>

        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
