<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeNote - 기업 로그인</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/public/css/common.css">
    <style>
        .custom-placeholder::placeholder {
            color: #adadad;
        }

        .text-hover:hover {
            color: #3498DB;
        }
    </style>
</head>
<body>

<div id="root">

    <div class="wrapper bg-primary">
        <div class="container">

            <div th:replace="~{common/navi::companyLoginHeader}"></div>

            <div class="row d-flex">
                <div class="col-7"></div>
                <div class="col fw-bold new-text-light-gray align-items-start" style="font-family: Montserrat variant1;">
                    - company
                </div>
            </div>

            <form id="loginForm" action="/company/loginCompanyProcess" method="post">
                <div class="row px-4 pt-4">
                    <div class="col border border-1 rounded-3 new-bg-white">
                        <div class="row pt-4">
                            <div class="col px-3">
                                <input type="text" id="accountInput" class="form-control py-3 custom-placeholder new-bg-white border-primary" name="accountId" placeholder="아이디" style="border-radius: 0.5rem 0.5rem 0 0;">
                            </div>
                        </div>
                        <div class="row pb-2">
                            <div class="col px-3">
                                <input type="password" id="passwordInput" class="form-control py-3 custom-placeholder new-bg-white border-primary" name="accountPw" placeholder="비밀번호" style="border-radius: 0 0 0.5rem 0.5rem; border-top: none;">
                            </div>
                        </div>

                        <!-- 로그인 실패 안내 -->
                        <div id="loginFailInfo" class="row ps-1 pb-1 d-none">
                            <div class="col px-3 new-fs-8 new-text-red">
                                <div class="row">
                                    <div class="col">아이디 또는 비밀번호가 잘못 되었습니다.</div>
                                </div>
                                <div class="row">
                                    <div class="col">아이디와 비밀번호를 정확히 입력해 주세요.</div>
                                </div>
                            </div>
                        </div>

                        <div class="row pt-1">
                            <div class="col d-grid px-3">
                                <input type="button" class="btn btn-primary new-py-25" onclick="login()" value="로그인">
                            </div>
                        </div>

                        <div class="row pt-2 pb-3">
                            <div class="col d-grid px-3">
                                <a href="/company/joinPage" class="btn btn-secondary new-py-25">회사 등록</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>

</div>

<script type="text/javascript" src="/public/js/company/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
