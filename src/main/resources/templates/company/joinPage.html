<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--   반응형 웹 태그  (사용 중인 기기의 화면 너비에 맞춤) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeNote</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/public/css/common.css">

<!--    다음 주소 api -->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <style>
        .custom-placeholder::placeholder {
            color: #f8f8f8; /* placeholder 글씨색 */
        }
    </style>
</head>
<body>
<div id="root">

    <div class="wrapper bg-primary">

        <div class="container">

            <div th:replace="~{common/navi::companyCreateAccountHeader}"></div>

            <form id="joinCompany">
                <div class="row px-4">
                    <div class="col border rounded-top">
                        <div class="row align-items-center">
                            <div class="col-auto pe-0 new-text-light-gray2">
                                <span class="material-symbols-outlined d-flex justify-content-center new-fw-thin new-text-white">person</span>
                            </div>
                            <div class="col ps-0">
                                <input type="text" id="inputAccount" name="accountId" class="form-control ps-2 new-py-25 custom-placeholder border border-0 bg-primary new-text-white" placeholder="아이디" onblur="checkAccount()">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row px-4">
                    <div class="col border rounded-bottom">
                        <div class="row align-items-center">
                            <div class="col-auto pe-0 new-text-light-gray2">
                                <span class="material-symbols-outlined d-flex justify-content-center new-fw-thin new-text-white">lock</span>
                            </div>
                            <div class="col ps-0">
                                <input type="password" id="inputPassword" name="accountPw" class="form-control ps-2 new-py-25 custom-placeholder border border-0 bg-primary new-text-white" placeholder="비밀번호">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row pt-3 px-4">
                    <div class="col border rounded-top">
                        <div class="row align-items-center">
                            <div class="col-auto pe-0 new-text-light-gray2">
                                <span class="material-symbols-outlined d-flex justify-content-center new-fw-thin new-text-white">work</span>
                            </div>
                            <div class="col ps-0">
                                <input type="text" id="inputName" name="name" class="form-control ps-2 new-py-25 custom-placeholder border border-0 bg-primary new-text-white" placeholder="회사명">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row px-4">
                    <div class="col border rounded-bottom">
                        <div class="row align-items-center">
                            <div class="col-auto pe-0 new-text-light-gray2">
                                <span class="material-symbols-outlined d-flex justify-content-center new-fw-thin new-text-white">call</span>
                            </div>
                            <div class="col ps-0">
                                <input type="number" id="inputContact" name="contact" class="form-control ps-2 new-py-25 custom-placeholder border border-0 bg-primary new-text-white" placeholder="전화번호">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row align-items-center">
                    <div class="col-8 pe-0">
                        <div class="row new-pt-25 px-4">
                            <div class="col border rounded-top">
                                <div class="row align-items-center">
                                    <div class="col-auto pe-0 new-text-light-gray2">
                                        <span class="material-symbols-outlined d-flex justify-content-center new-fw-thin new-text-white">markunread_mailbox</span>
                                    </div>
                                    <div class="col ps-0">
                                        <input readonly type="text" id="inputPostcode" name="postcode" class="form-control ps-2 new-py-25 custom-placeholder border border-0 bg-primary new-text-white" placeholder="우편번호">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col col ps-0 pe-4 d-grid new-pt-25">
                        <a type="button" class="btn btn-light new-fs-9 py-2" onclick="findAddressDaumPostcode()">주소 찾기</a>
                    </div>
                </div>


                <div class="row px-4">
                    <div class="col border">
                        <div class="row align-items-center">
                            <div class="col-auto pe-0 new-text-light-gray2">
                                <span class="material-symbols-outlined d-flex justify-content-center new-fw-thin new-text-white">map</span>
                            </div>
                            <div class="col ps-0">
                                <input readonly type="text" id="inputRoadAddress" name="roadAddress" class="form-control ps-2 new-py-25 custom-placeholder border border-0 bg-primary new-text-white" placeholder="도로명주소">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row px-4">
                    <div class="col border rounded-bottom">
                        <div class="row align-items-center">
                            <div class="col-auto pe-0 new-text-light-gray2">
                                <span class="material-symbols-outlined d-flex justify-content-center new-fw-thin new-text-white">source_environment</span>
                            </div>
                            <div class="col ps-0">
                                <input type="text" id="inputDetailAddress" name="detailAddress" class="form-control ps-2 new-py-25 custom-placeholder border border-0 bg-primary new-text-white" placeholder="상세주소">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row py-4">
                    <div class="col d-grid px-4">
                        <span class="btn btn-light new-py-25 fw-semibold" onclick="checkCompanyInfo()">등록하기</span>
                    </div>
                </div>
            </form>

        </div>
    </div>

</div>
<script type="text/javascript" src="/public/js/company/join.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
